<p-panel header="Numeric Pipes" class="p-1">
  <h1>Uncommon Pipes</h1>
  <p>Pipes included in Angular - usually in Common Modules</p>
</p-panel>
<div class="grid ">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" toggleable="true">
      <p>Greetings from {{gender | i18nSelect: invitationMap}} {{name}}, it is a pleasure
        to invite you to check my projects.</p>
      <p-button
        (click)="changePerson()"
        label="change Person"
        >      </p-button>
    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" toggleable="true">
      <p>At this moment, {{clients.length | i18nPlural: countMap}}</p>
      <p-button
      (click)="deleteClient()"
      label="delete last client">

      </p-button>
    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" toggleable="true">

    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" toggleable="true">

    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" toggleable="true">

    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" toggleable="true">

    </p-fieldset>
  </div>
</div>
